<div>
  <h2> </h2>
  <form name="loginForm" class="form-horizontal" ng-submit="vm.submit()">
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email new</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" name="email" id="email"
               required placeholder="Email" ng-model="vm.formLogin.email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" name="password" id="password"
               required placeholder="Password"  ng-model="vm.formLogin.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <button type="button" class="btn btn-primary" ng-click="vm.login()">Login</button>
        <!--<button type="button" class="btn btn-default" ng-click="vm.check()">Check</button>-->
      </div>
    </div>
    <div class="">
      Don't have an account?<a href="#/register">Sign Up now</a>
    </div>
</div>
