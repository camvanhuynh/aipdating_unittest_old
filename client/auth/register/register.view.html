<div class="">
  <h2>AIP DATING</h2>
  <form name="registrationForm" class="form-horizontal" ng-submit="vm.submit()">
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" name="email" id="email"
               required placeholder="Email" ng-model="vm.registrationForm.email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" name="password" id="password"
               required placeholder="Password"  ng-model="vm.registrationForm.password">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="name" id="name"
               required placeholder="Your nick name"  ng-model="vm.registrationForm.name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn btn-primary">Register</button>
        <!--<button type="button" class="btn btn-default" ng-click="vm.check()">Check</button>-->
      </div>
    </div>
    <div class="">
      Already have an account?<a href="#/login">Login In now</a>
    </div>
</div>
